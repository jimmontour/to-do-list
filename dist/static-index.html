<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/style.css">
    <title>To Do List</title>
</head>

<body>
    <div class="content">
        <div class="project">
            <span>Example Project</span>
        </div>

        <div class="to-do">
            <div class="to-do-title">
                <div class="check-box"></div>
                <span>Example To Do</span>
            </div>
            <div class="to-do-details">
                <div class="to-do-due-date">Today</div>
                <div class="to-do-project">Project</div>
            </div>
        </div>
        <div class="to-do">
            <div class="to-do-title">
                <div class="check-box"></div>
                <span>Example To Do</span>
            </div>
            <div class="to-do-details">
                <div class="to-do-due-date">Today</div>
                <div class="to-do-project">Project</div>
            </div>
        </div>
        <div class="to-do">
            <div class="to-do-title">
                <div class="check-box"></div>
                <span>Example To Do</span>
            </div>
            <div class="to-do-details">
                <div class="to-do-due-date">Today</div>
                <div class="to-do-project">Project</div>
            </div>
        </div>

        <div class="to-do-form">
            <input class="to-do-input-title" type="text">
            <div class="to-do-input-secondary">
                <div class="to-do-input-date">Due Date</div>
                <div class="to-do-input-project">Project</div>
            </div>
        </div>

        <div class="add-to-do">
            <span>+</span> Add Task
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
